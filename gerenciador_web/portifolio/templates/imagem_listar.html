{% extends 'portifolio/base.html' %}
{% block conteudo %}

<h2>Imagens do Projeto: {{ projeto.titulo }}</h2>

<a href="{% url 'portifolio:imagem_criar' projeto.id %}">Adicionar Imagem</a>

<ul>
{% for img in imagens %}
    <li>
        <img src="{{ img.imagem.url }}" width="200"><br>
        <a href="{% url 'portifolio:imagem_excluir' img.id %}">Excluir</a>
    </li>
{% empty %}
    <p>Nenhuma imagem cadastrada.</p>
{% endfor %}
</ul>

{% endblock %}
