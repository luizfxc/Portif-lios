{% extends 'portifolio/base.html' %}
{% block conteudo %}

<h2>Lista de Projetos</h2>

<a href="{% url 'portifolio:adicionar_projeto' %}">Adicionar Projeto</a>

<ul>
{% for projeto in projetos %}
    <li>
        <strong>{{ projeto.titulo }}</strong><br>
        <a href="{% url 'portifolio:detalhe_projeto' projeto.id %}">Ver detalhes</a>
    </li>
{% empty %}
    <p>Nenhum projeto cadastrado.</p>
{% endfor %}
</ul>

{% endblock %}
