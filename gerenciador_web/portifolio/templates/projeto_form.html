{% extends 'portifolio/base.html' %}
{% block conteudo %}

<h2>{% if projeto %}Editar Projeto{% else %}Adicionar Projeto{% endif %}</h2>

<form method="post">
    {% csrf_token %}

    <label>Título:</label><br>
    <input type="text" name="titulo" value="{{ projeto.titulo|default:'' }}"><br><br>

    <label>Descrição:</label><br>
    <textarea name="descricao" rows="5">{{ projeto.descricao|default:'' }}</textarea><br><br>

    <label>Link:</label><br>
    <input type="text" name="link" value="{{ projeto.link|default:'' }}"><br><br>

    <button type="submit">Salvar</button>
</form>

{% endblock %}
