{% extends "portifolio/base.html" %}

{% block content %}
    <h2>{% if projeto %}Alterar Projeto: {{ projeto.titulo }}{% else %}Adicionar Novo Projeto{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }} 
        
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px;">
            Salvar Projeto
        </button>
    </form>
    
    {% if projeto %}
        <p style="margin-top: 20px;"><a href="{% url 'portifolio:detalhe_projeto' projeto.id %}">Cancelar</a></p>
    {% endif %}
    
{% endblock content %}
